<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-container">
                    <form #dishForm="ngForm" (ngSubmit)="postDish(dishForm)">
                        
                        <div class="row">
                            <div class="input-field col s12">
                            <input type='text' name="name" 
                            #name="ngModel" [(ngModel)]="dishService.selectedDish.name" 
                            placeholder="Ingresa el nombre del platillo">
                            </div>
                            <div class="input-field col s12">
                            <input type='text' name="type" 
                            #name="ngModel" [(ngModel)]="dishService.selectedDish.type" 
                            placeholder="Ingresa el tipo de platillo">
                            </div>
                            <div class="input-field col s12">
                            <input type='text' name="cost" 
                            #name="ngModel" [(ngModel)]="dishService.selectedDish.cost" 
                            placeholder="Ingresa el costo del platillo">
                            </div>
                            <div class="input-field col s12">
                            <input type='text' name="description" 
                            #name="ngModel" [(ngModel)]="dishService.selectedDish.description" 
                            placeholder="Ingresa la descripcion del platillo">
                            </div>
                            <div class="input-field col s12">
                            <input type='text' name="benefict" 
                            #name="ngModel" [(ngModel)]="dishService.selectedDish.benefict" 
                            placeholder="Ingresa el beneficio del platillo">
                            </div>
        
                        </div>
                    </form>
                </div>
            </div>
            <div class="col s7">

            </div>
        </div>
    </div>
</div>
